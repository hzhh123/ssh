<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../plugin/bPage/b.page.css">
    <link rel="stylesheet" href="../../plugin/bPage/b.page.bootstrap3.css">
</head>
<body>
<!-- HTML代码、服务端内容填充 -->
<div>
    <!-- 定义表格框架 -->
    <table id="dataGridTableJson" class="table table-striped table-bordered table-hover table-condensed">
        <thead>
        <tr>
            <th class="selectColumn" >选择</th>
            <th>登录名</th>
            <th>姓名</th>
            <th>性别</th>
            <th>出生年月</th>
            <th>电话</th>
            <th>电子邮箱</th>
            <th>状态</th>
            <th>更新时间</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div id="page3"></div>
<script src="../assets/js/jquery.js"></script>
<script src="../../plugin/bPage/b.page.min.js"></script>
<script type="text/javascript">
    $(function () {
        //javascript初始化
        $('#page3').bPage({
            url :'data.json',
            //开启异步处理模式
            asyncLoad : true,
            //关闭服务端页面模式
            serverSidePage : false,
            //数据自定义填充
            render : function(data){
                var tb = $('#dataGridTableJson tbody');
                $(tb).empty();
                if(data && data.list && data.list.length > 0){
                    $.each(data.list,function(i,row){
                        var tr = $('<tr>');
                        $(tr).append('<td></td>');
                        $(tr).append('<td>'+row.login_name+'</td>');
                        $(tr).append('<td>'+row.name+'</td>');
                        $(tr).append('<td>'+row.sexName+'</td>');
                        $(tr).append('<td>'+row.birthday+'</td>');
                        $(tr).append('<td>'+row.phone1+'</td>');
                        $(tr).append('<td>'+row.email+'</td>');
                        $(tr).append('<td>'+row.statusName+'</td>');
                        $(tr).append('<td>'+row.update_time+'</td>');
                        $(tb).append(tr);
                    });
                }
            },
            params : function(){
                return {
                    userName : 'zhangsan',
                    age : 42
                };
            }
        });
    })
</script>
</body>
</html>
